<!-- Header -->
<!-- Header -->
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        <div class="row align-items-center py-0">
            <div class="col-lg-6 col-7">
                <!-- <h6 class="h2 text-white d-inline-block mb-0">Fornecedores</h6> -->
                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                    <!-- <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li> -->
                    <li class="breadcrumb-item"><a href="#">Fornecedores</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Fornecedores</li>
                    </ol>
                </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
            <a [routerLink]="['/fornecedores/create']" class="btn btn-sm btn-neutral">Novo</a>
            </div>
        </div>
        </div>
    </div>
</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- general form elements -->
                    <div class="card-header">
                        <h3 class="card-title">Fornecedores</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nome</th>
                                    <th>Documento</th>
                                    <th>Ativo?</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tr *ngFor="let fornecedor of fornecedores">
                                <td>
                                    {{ fornecedor.nome }}
                                </td>
                                <td>
                                    {{fornecedor.documento }}
                                </td>
                                <td>
                                    <input [checked]="fornecedor.ativo" class="check-box" disabled="disabled" type="checkbox">
                                </td>
                                <td class="text-right">
                                    <a class="btn btn-info" [routerLink]="['/fornecedores/details',fornecedor.id]">
                                        <span class="fa fa-search"></span>
                                    </a>&nbsp;
                                    <a class="btn btn-warning" [routerLink]="['/fornecedores/edit',fornecedor.id]">
                                        <span class="fa fa-pencil-alt"></span>
                                    </a>&nbsp;
                                    <a class="btn btn-danger" [routerLink]="['/fornecedores/delete',fornecedor.id]">
                                        <span class="fa fa-trash"></span>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
            </div>
        </div>
    </div>
  </div>
