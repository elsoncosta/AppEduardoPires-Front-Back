    <div class="container-fluid">
        <div class="header-body">
        <div class="row align-items-center py-0">

                <!-- <h6 class="h2 text-white d-inline-block mb-0">Produtos</h6> -->
                <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">

</div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- general form elements -->
                    <div class="card-header">
                        <h3 class="card-title">Produto</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4">User information</h6>

                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="customCheck1" type="checkbox">
                              <label class="custom-control-label" for="customCheck1">Unchecked</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="customCheck2" type="checkbox" checked="">
                              <label class="custom-control-label" for="customCheck2">Checked</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="customCheck3" type="checkbox" disabled="">
                              <label class="custom-control-label" for="customCheck3">Disabled Unchecked</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                              <input class="custom-control-input" id="customCheck4" type="checkbox" checked="" disabled="">
                              <label class="custom-control-label" for="customCheck4">Disabled Checked</label>
                            </div>
                            
                            <label class="custom-toggle">
                              <input type="checkbox">
                              <span class="custom-toggle-slider rounded-circle"></span>
                            </label>
                            <span class="clearfix"></span>
                            <label class="custom-toggle">
                              <input type="checkbox" checked="">
                              <span class="custom-toggle-slider rounded-circle"></span>
                            </label>

                            <div class="pl-lg-4">
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-username">Username</label>
                                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-email">Email address</label>
                                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-lg-6">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-first-name">First name</label>
                                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                                  </div>
                                </div>
                                <div class="col-lg-6">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-last-name">Last name</label>
                                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Jesse">
                                  </div>
                                </div>
                              </div>
                            </div>
                            <hr class="my-4" />
                            <!-- Address -->
                            <h6 class="heading-small text-muted mb-4">Contact information</h6>
                            <div class="pl-lg-4">
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-address">Address</label>
                                    <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-city">City</label>
                                    <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="New York">
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-country">Country</label>
                                    <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Country" value="United States">
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <div class="form-group">
                                    <label class="form-control-label" for="input-country">Postal code</label>
                                    <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code">
                                  </div>
                                </div>
                              </div>
                            </div>
                            <hr class="my-4" />
                            <!-- Description -->
                            <h6 class="heading-small text-muted mb-4">About me</h6>
                            <div class="pl-lg-4">
                              <div class="form-group">
                                <label>About Me</label>
                                <textarea rows="4" class="form-control form-control-alternative" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                              </div>
                            </div>
                          </form>
                    </div>
            </div>
        </div>
    </div>
  </div>
